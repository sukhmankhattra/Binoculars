<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In To Virus Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #3a7bd5;
            --bg-light: #f4f6fa;
            --bg-dark: #121212;
            --card-bg-light: rgba(255, 255, 255, 0.8);
            --card-bg-dark: rgba(30, 30, 30, 0.7);
            --border-radius: 16px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .container {
            backdrop-filter: blur(16px);
            background-color: var(--card-bg-light);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 380px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container.dark {
            background-color: var(--card-bg-dark);
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2b5ca8;
        }

        .alternative-signin {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .alternative-signin a {
            color: var(--primary);
            text-decoration: none;
        }

        .alternative-signin a:hover {
            text-decoration: underline;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            padding: 8px 14px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <button class="toggle-theme" id="themeToggle">üåô Dark Mode</button>

    <div class="container" id="formContainer">
        <h2>Sign In to Virus Detector</h2>
        <form onsubmit="redirectToHome(event)">
            <label for="email">Email Address</label>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="you@example.com" required />
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" minlength="8" required />
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="alternative-signin">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="forgot_page.html">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        function redirectToHome(event) {
            event.preventDefault();
            window.location.href = "index.html";
        }

        const themeToggle = document.getElementById('themeToggle');
        const container = document.getElementById('formContainer');

        themeToggle.addEventListener('click', () => {
            container.classList.toggle('dark');
            const isDark = container.classList.contains('dark');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });
    </script>

</body>
</html>
