<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #6c5ce7);
            color: #fff;
        }

        .sign-up-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 360px;
        }

        .sign-up-container h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #6c5ce7;
        }

        .sign-up-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .sign-up-container input[type="text"],
        .sign-up-container input[type="email"],
        .sign-up-container input[type="password"],
        .sign-up-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .sign-up-container input {
            background-color: #f0f0f0;
        }

        .sign-up-container button {
            background-color: #6c5ce7;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-up-container button:hover {
            background-color: #4834d4;
        }

        .sign-up-container .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: red;
        }

        @media (max-width: 400px) {
            .sign-up-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sign-up-container">
        <h1>Welcome to Binoculars</h1>
        <form id="signUpForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Sign Up</button>
            <div class="message" id="signUpMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signUpMessage = document.getElementById('signUpMessage');

            if (username && email && password) {
                signUpMessage.textContent = 'Sign-up successful! Redirecting...';
                signUpMessage.style.color = 'green';
                setTimeout(() => window.location.href = '/dashboard', 1500);
            } else {
                signUpMessage.textContent = 'Please fill out all fields.';
            }
        });
    </script>
</body>
</html>
