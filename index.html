<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simple Virus Detector</h1>
  </header>
  
  <main class="container">
    <form id="virusForm">
      <fieldset>
        <legend>Upload a File to Scan</legend>

      
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" required />

        
        <div id="dropZone" class="drop-zone">
          <p>üìÅ Or drag and drop your file here</p>
        </div>

        
        <div id="fileName" class="file-info hidden"></div>

        
        <button type="button" id="scanButton">Scan File</button>

        
        <div id="progressContainer" class="hidden">
          <div id="progressBar"></div>
        </div>
      </fieldset>
    </form>

  
    <div class="output hidden" id="result">
      <p id="scanStatus">Scanning result will appear here...</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
