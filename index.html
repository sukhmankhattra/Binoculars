<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virus Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3a7bd5;
      --bg-light: #f4f6fa;
      --bg-dark: #121212;
      --card-bg-light: rgba(255, 255, 255, 0.8);
      --card-bg-dark: rgba(30, 30, 30, 0.7);
      --border-radius: 16px;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      backdrop-filter: blur(16px);
      background-color: var(--card-bg-light);
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container.dark {
      background-color: var(--card-bg-dark);
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="file"] {
      display: none;
    }

    .drop-zone {
      border: 2px dashed var(--primary);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2b5ca8;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      padding: 8px 14px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <button class="toggle-theme" id="themeToggle">üåô Dark Mode</button>

  <div class="container" id="formContainer">
    <h1><i class="fa-solid fa-shield-virus"></i> Virus Detector</h1>
    <form id="virusForm">
      <label for="fileInput">Upload a File to Scan</label>
      <input type="file" id="fileInput" required />
      <div id="dropZone" class="drop-zone">üìÅ Drag and drop a file here</div>
      <button type="button" id="scanButton">Scan File</button>
      <div id="result" class="output hidden">
        <p id="scanStatus">Scanning result will appear here...</p>
      </div>
    </form>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const container = document.getElementById('formContainer');

    themeToggle.addEventListener('click', () => {
      container.classList.toggle('dark');
      const isDark = container.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>

</body>
</html>
